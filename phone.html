<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>mychatbox</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	 <style type="text/css">
.container-chatbox
{
  width: 320px;
  height: 600px;
  border: 6px solid;
  border-radius: 25px;
  border-bottom: 30px solid ;
  margin-top: 20px;
  background-image: url(https://e0.pxfuel.com/wallpapers/136/740/desktop-wallpaper-life-of-dom-on-9-16-phone-blue-background-chat-whatsapp-wa-blue-graffiti-thumbnail.jpg);

  
  
}
.msg-header-img{


	border-radius:50%;
	width: 140px;
	margin-left: 12px;
	margin-top: 11px;
	float: left;
	
}
.msg-header1
{

	border: none;
	width: 309px;
	height: 10%;
	border-bottom: none;
	display:inline-block;
   border-top-right-radius: 16px;
   border-top-left-radius: 15px;
	}
.msg-header-img img
{
	border-radius:50%;
	width: 30px;
	margin-left:2px;
	margin-top: 4px;
	float: left;
	border: 1px solid #ccc;
	
}
.active 
{
	margin-top: 9px;
	float: left;
	margin-left: -100px;
	
}
.active h5
{
	font-size: 18px;
	margin-top: 8px;
	color: #fff;
	
}
.active h6
{
	font-size: 10px;
	
	line-height: 2px;
	color: #fff;
}
.header-icons
{
	
	float: right;
	margin-top: 12px;
	margin-right: 10px;
}
.header-icons .fa
{
	color: #fff;
	 cursor:pointer;
	 margin: 5px;
}
.msg-bottom
{
	margin-top: 480px;
}
.input-group-text
{
	padding: 12px;

}



	 </style>
<head>
<body>
	<center>
	<div class="container-chatbox">
	    	<div class="msg-header1" style="background-color: #1b8fb5;;">
			<div class="msg-header-img">
				<img src="https://sohohindi.in/wp-content/uploads/2022/09/4whatsapp-dp-sohohindi.in_-300x300.jpg">
		    </div>
       <div class="active">
			<h5>Kunti</h5>
			<h6></h6>
		</div>
		<div class="header-icons">
			<i class="fa fa-phone"></i>
			<i class="fa fa-video-camera"></i>
			<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
		</div>
	      </div>
	      <div class="msg-bottom">
			<div class="input-group">
			   <input type="text" name="" class="form-control" placeholder="write message...">
				<div class="input-group-append">
				 <span class="input-group-text"><i class="fa fa-paper-plane" style="color: #1b8fb5;"></i></span>
				</div>
			</div>
			</div>
	</div>

		
	
   </center>
</body>
</html>
